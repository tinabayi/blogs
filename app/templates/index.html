 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best all_blogs  website </title>
        {% endif %}
        {% extends 'base.html'%}
       
<!-- Styles block -->

        {% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        {% endblock %}
        
    </head>
  
 <body>
    {% block content %}
        
    {% for blog in all_blogs %}

    {% endfor %}
    {% endblock%}
       
</body>
</html>
